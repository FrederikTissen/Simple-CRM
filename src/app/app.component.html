      <li routerLink='/user'><mat-icon>perm_identity</mat-icon>User</li>
      <li routerLink='/calender'><mat-icon>event</mat-icon>Calender</li>
      <!--<li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>description</mat-icon>Reports
      </li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>mail_outline</mat-icon>Mails
      </li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>contact_phone</mat-icon>Contacts

        <mat-icon>announcement</mat-icon>Description

      <mat-toolbar-row>
        <!--<button type="button" mat-button (click)="drawer.toggle()">
          Toggle sidenav
        </button>-->

        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>

<div *ngIf="loginBackground == true" class="login-background">
  <mat-card *ngIf="login == true" class="mt-32">
    <mat-card-header class="header-address">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="input-fields">
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Email</mat-label>
          <input #loginEmail matInput>
          <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input #loginPassword matInput>
          <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button>Cancel</button>
        <button (click)="loginApp()" mat-button cdkFocusInitial>Login</button>
        <button (click)="openSignIn()" mat-button cdkFocusInitial>Sign in</button>
      </div>
    </mat-card-content>
  </mat-card>


  <mat-card *ngIf="signUp == true" class="mt-32">
    <mat-card-header class="header-address">
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="input-fields">
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label  >First Name</mat-label>
          <input #firstName [(ngModel)]="userLogin.firstName" matInput>
          <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label  >Last Name</mat-label>
          <input #lastName [(ngModel)]="userLogin.lastName" matInput>
          <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label  >Email</mat-label>
          <input #email [(ngModel)]="userLogin.email" matInput>
          <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label  >Password</mat-label>
          <input #password [(ngModel)]="userLogin.password" matInput>
          <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button (click)="closeSignIn()" mat-button>Cancel</button>
        <button (click)="saveUserLogin()" mat-button cdkFocusInitial>Save</button>
      </div>
    </mat-card-content>
  </mat-card>

</div>
