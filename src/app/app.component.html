<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container"></div>


    <ul class="menu-items">
      <li routerLink='/'><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink='/user'><mat-icon>perm_identity</mat-icon>User</li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>event</mat-icon>Calender
      </li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>description</mat-icon>Reports
      </li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>mail_outline</mat-icon>Mails
      </li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>contact_phone</mat-icon>Contacts
      </li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>settings</mat-icon>Settings
      </li>
      <li matTooltip="No function" aria-label="Button that displays a tooltip when focused or hovered over">
        <mat-icon>poll</mat-icon>Legal Notice</li>
    </ul>

  </mat-drawer>

  <div>
    <mat-toolbar style="background-color: rgba(52, 61, 70); color: #f9c732;">
      <mat-toolbar-row>
        <!--<button type="button" mat-button (click)="drawer.toggle()">
          Toggle sidenav
        </button>-->
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
