<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }} </td>
      <td>
        <button (click)="deleteUser()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>
</mat-card>



<button (click)="openDialog()" class="add-user-btn" [matTooltipPosition]="position.value" mat-fab color="primary"
  matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>
