<mat-card class="user-detail-header">
    <div class="userMenuField">
        <img src="assets/img/profile-bob.png" alt="">

        <div class="user-details" >
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            <h3>{{ user.email }}</h3>
        </div>
    </div>

    <div class="userMenu-btn">
        <button mat-icon-button (click)="editUserDetail()">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
</mat-card>

<mat-card class="mt-32">
    <mat-card-header class="header-address">
        <button mat-icon-button (click)="editAddress()">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ user.street }} <br>
            {{ user.zipCode }} {{ user.city }}
        </p>
    </mat-card-content>
</mat-card>
