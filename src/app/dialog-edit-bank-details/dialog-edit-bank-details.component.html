<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit Bank details</h1>
<div style="overflow: visible" mat-dialog-content>
    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Bank</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.bank" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>IBAN</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.iban" matInput>
        </mat-form-field>
    </div>
    <div class="payments">
        <mat-label>Payment</mat-label>
        <mat-radio-group  aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="user.payment">
            <mat-radio-button style="display: flex;" color="primary" class="example-radio-button" value="PayPal">PayPal</mat-radio-button>
            <mat-radio-button style="display: flex;" color="primary" class="example-radio-button" value="Cash">Cash</mat-radio-button>
            <mat-radio-button style="display: flex;" color="primary" class="example-radio-button"
                value="AmazonPay">AmazonPay</mat-radio-button>
            <mat-radio-button style="display: flex;" color="primary" class="example-radio-button" value="Check">Check</mat-radio-button>
        </mat-radio-group>
    </div>
</div>
<div mat-dialog-actions>
    <button (click)="dialogRef.close()" mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
