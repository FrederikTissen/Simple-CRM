<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit user</h1>
<div style="overflow: visible" mat-dialog-content>



    <div  class="input-box ">
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput>
            <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput>
            <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.email" matInput>
            <!--<mat-hint>Please enter a name</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!--<mat-hint>Please enter a date</mat-hint>-->
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button (click)="dialogRef.close()" mat-button>Cancel</button>
    <button mat-button (click)="saveUser()"  cdkFocusInitial>Save</button>
</div>
